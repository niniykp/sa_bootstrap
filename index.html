<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiAudota</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/img/MiAudota.png"
            alt="Logo do MiAudota"
            class="logo"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="quemsomos.html">Quem somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="animais.html">Animais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="queroadotar.html">Quero Adotar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="4000"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/img/carrousel1.png"
            class="d-block w-100"
            alt="Gato fofo deitado"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/img/carrousel2.png"
            class="d-block w-100"
            alt="Cachorro sorrindo"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/img/carrousel3.png"
            class="d-block w-100"
            alt="Gato e cachorro juntos"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Pr√≥ximo</span>
      </button>
    </div>

    <footer class="footer">
      <div class="container-footer">
        <div class="logo-footer">
          <img src="assets/img/MiAudotabranco.png" alt="Logo MiAudota" class="logo-footer" />
        </div>

        <div class="paginas">
          <ul>
            <li><a href="#">Quem Somos</a></li>
            <li><a href="#">Animais</a></li>
            <li><a href="#">Quero Adotar</a></li>
          </ul>
        </div>

        <div class="redes-sociais">
          <p>Siga nossas redes sociais!</p>
          <div class="social-icons">
            <a href="#"><img src="assets/img/instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="assets/img/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="assets/img/x.png" alt="X" /></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
